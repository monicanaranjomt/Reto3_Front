<!--Tabla Categorias-->
    <h1> Categorias</h1>
    <div id="resultado1"></div>
    <script type="text/javascript"> 
        window.onload = autoInicioCategoria();
    </script>
    <div>
        <br>
        <input type="text" id="Cname" placeholder="name" maxlength="45"/>
        <input type="text" id="Cdescription" placeholder="description" maxlength="250"/>
    </div>
    <br>
    <button style= "background-color:rgb(226, 189, 192)"; onclick="guardarInformacionCategorias()">Agregar</button>

<!--Tabla Habitaciones-->

    <h1> Habitaciones</h1>
    <div id="resultado2"></div>
    <script type="text/javascript"> 
    window.onload = autoInicioHabitacion();
    </script>
    <div>
        <br>
        <input type="text" id="Rname" placeholder="name" maxlength="45"/>
        <input type="text" id="Rhotel" placeholder="hotel" maxlength="45"/>
        <input type="number" id="Rstars" placeholder="stars" maxlength="1"/>
        <input type="text" id="Rdescription" placeholder="description" maxlength="250"/>   
        <select id="select-category"></select> 
    </div>
    <br>
    <button onclick="guardarInformacionHabitaciones()">Agregar</button>
    
<!--Tabla Clientes-->

    <h1> Clientes</h1>
    <div id="resultado3"></div>
    <script type="text/javascript"> 
    window.onload = autoInicioCliente();
    </script>
    <div>
        <br>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="45"/>
        <input type="text" id="CLname" placeholder="name" maxlength="250"/>
        <input type="number" id="CLage" placeholder="age"> 
        
    </div>
    <br>
    <button onclick="guardarInformacionClientes()">Agregar</button>
    
<!--Tabla Mensajes-->

    <h1> Mensajes</h1>
    <div id="resultado4"></div>
    <script type="text/javascript"> 
    window.onload = autoInicioMensaje();
    </script>

        <br>
        <input type="text" id="MmessageText" placeholder="messageText" maxlength="250"/>
        <select id="select-client"></select> 
  
    </div>

<!--Tabla Reservas-->

    <script type="text/javascript"> 
    window.onload = autoInicioReservas();
    </script>
    <div>
        <br>
        <input type="date" id="RstartDate" placeholder="startDate">
        <input type="date" id="RdevolutionDate" placeholder="devolutionDate">
        <select placeholder="status"> 
            <option selected value="0"> status</option>
            <option value="Programado">Programado</option>
            <option value="Cancelado">Cancelado</option>
            <option value="Realizado">Realizado</option>
        </select>
          
    </div>
